<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Games Collection - Play The Best Tower Defense Games Online</title>
    <meta name="description" content="Explore our collection of the best defense games. From classic tower defense to strategic castle defense, find your next favorite game here.">
    <meta name="keywords" content="defense games, tower defense, strategy games, online games">
    <link rel="canonical" href="https://limiteddefense.org/games" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="games.js"></script>
    <script src="js/utils.js"></script>
    <style>
        :root {
            --primary-color: #1E40AF;
            --secondary-color: #60A5FA;
            --accent-color: #DBEAFE;
            --text-color: #1F2937;
        }
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">
    <header class="bg-blue-900 text-white shadow-lg">
        <!-- Navigation -->
        <nav class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold">Limited Defense</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8 mr-20">
                    <a href="/games" class="text-white hover:text-blue-200 transition border-b-2 border-blue-200">Games</a>
                    <div class="relative group">
                        <button class="text-white hover:text-blue-200 transition">Categories</button>
                        <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block">
                            <div class="py-1">
                                <a href="/category/tower-defense" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Tower Defense</a>
                                <a href="/category/strategy" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Strategy</a>
                                <a href="/category/action" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Action</a>
                            </div>
                        </div>
                    </div>
                    <a href="/new-games" class="text-white hover:text-blue-200 transition">New Games</a>
                    <a href="/popular" class="text-white hover:text-blue-200 transition">Popular</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="/" class="block px-3 py-2 rounded-md text-white hover:bg-blue-800">Home</a>
                    <a href="/games" class="block px-3 py-2 rounded-md text-white bg-blue-800">Games</a>
                    <a href="/category/tower-defense" class="block px-3 py-2 rounded-md text-white hover:bg-blue-800">Tower Defense</a>
                    <a href="/category/strategy" class="block px-3 py-2 rounded-md text-white hover:bg-blue-800">Strategy</a>
                    <a href="/new-games" class="block px-3 py-2 rounded-md text-white hover:bg-blue-800">New Games</a>
                    <a href="/popular" class="block px-3 py-2 rounded-md text-white hover:bg-blue-800">Popular</a>
                </div>
            </div>
        </nav>

        <!-- Search Bar Section -->
        <div class="py-4">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl mx-auto">
                    <div class="flex">
                        <input type="text" 
                               placeholder="Search for defense games..." 
                               class="w-full px-6 py-3 rounded-l-lg focus:outline-none text-gray-800 text-lg"
                        >
                        <button class="bg-blue-600 px-8 py-3 rounded-r-lg hover:bg-blue-500 transition duration-200 flex items-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <span class="ml-2">Search</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Title -->
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-center">Defense Games Collection</h1>
            <p class="text-xl text-center mt-2 text-blue-200">Discover and play the best tower defense and strategy games</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Categories Filter -->
        <section class="mb-8">
            <div class="flex flex-wrap gap-4 justify-center">
                <button class="px-4 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition" onclick="renderGameGrid(games, 'games-grid')">All Games</button>
                <button class="px-4 py-2 rounded-full bg-white text-blue-800 hover:bg-blue-100 transition" onclick="renderGameGrid(getGamesByCategory('Tower Defense'), 'games-grid')">Tower Defense</button>
                <button class="px-4 py-2 rounded-full bg-white text-blue-800 hover:bg-blue-100 transition" onclick="renderGameGrid(getGamesByCategory('Strategy'), 'games-grid')">Strategy</button>
                <button class="px-4 py-2 rounded-full bg-white text-blue-800 hover:bg-blue-100 transition" onclick="renderGameGrid(getGamesByCategory('RPG Defense'), 'games-grid')">RPG Defense</button>
            </div>
        </section>

        <!-- Games Grid -->
        <section class="mb-12">
            <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
                <!-- Games will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-blue-900 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Limited Defense. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 初始化移动端菜单
        initializeMobileMenu('mobile-menu-button', 'mobile-menu');

        // 初始化搜索功能
        initializeSearch('input[type="text"]', 'button.bg-blue-600', 'games-grid');

        // 页面加载时显示所有游戏
        document.addEventListener('DOMContentLoaded', () => {
            renderGameGrid(games, 'games-grid');
        });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7TPX65YHKN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7TPX65YHKN');
    </script>
</body>
</html>
